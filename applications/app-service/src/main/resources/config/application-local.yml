server:
  port: 8081

logging:
  level:
    co.com.pragma: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
  show-actuator: true

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "request_db"
    schema: "public"
    username: "postgres"
    password: "root"

ms-authentication:
  base-url: "http://localhost:8080"
  jwt-secret-key: "${APP_SECRET_KEY:9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a9c8b5f6v8a3d9}"
  jwt-expiration: 3600000
